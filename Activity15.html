<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="XYREL" contextmenu="Owner">
    <meta http-equiv="refresh" content="2500">
    <link rel="stylesheet" type="text/css" href="Activity15.css" contextmenu="Style">
    <title>Text To Speech</title>
</head>
<body>
    <header>
        <h1>
        Text to Speech
        </h1>
        <p>&copy; Xyrel D. Tenefrancia</p>
    </header>
    <div class="wrapper">
        <label for="text">Text to speak:</label>
        <textarea id="text">Change text however you want</textarea>
        <div class="properties">
          <label for="voice">Voice:</label>
          <select id="voice"></select>
          <div></div>
      
          <label for="pitch">Pitch:</label>
          <input id="pitch" type="range" min="0.1" max="2" step="0.1" value="1">
          <output for="pitch">1</output>
      
          <label for="rate">Rate:</label>
          <input id="rate" type="range" min="0.1" max="2" step="0.1" value="1">
          <output for="rate">1</output>
      
          <label for="volume">Volume:</label>
          <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
          <output for="volume">1</output>
        </div>
        <button id="speak">Speak Text</button>
      </div>
<script src="Activity15.js"></script>
</body>
</html>
